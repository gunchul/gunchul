<!DOCTYPE html>
<html>
<head>
    <title>스쿼드</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.3.1/dist/tf.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@teachablemachine/pose@0.8/dist/teachablemachine-pose.min.js"></script>
    <script type="text/javascript" src="audio.js"></script>
    <script type="text/javascript" src="pose.js"></script>
    <script type="text/javascript" src="machine.js"></script>
</head>
<body>
    <div class="d-grid">
        <button type="button" class="btn btn-primary btn-lg" onclick="machine_init('https://teachablemachine.withgoogle.com/models/oCLlwX8K9/')">스쿼드 시작</button>
        <br>
        <button type="button" class="btn btn-primary btn-lg" onclick="machine_init('https://teachablemachine.withgoogle.com/models/GFRW0zLqj/')">푸쉬업 시작</button>
    </div>
    <div><canvas id="canvas"></canvas></div>
    <div id="label-container"></div>
    <div class="d-grid">
        <button type="button" class="btn btn-primary btn-lg" onclick="machine_stop()">운동멈춤</button>
        <br>
        <button type="button" class="btn btn-primary btn-lg" onclick="machine_start()">운동다시시작</button>
    </div>
</body>
</html>
