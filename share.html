<html>
    <head>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <script src="./share.js"></script>
        <link rel="stylesheet" href="./share.css">
    </head>
    <body>
        <h4>입력</h4>
        <table id="table_input" class="table">
            <tr>
                <th>항목</th>
                <th>
                    <input type="text" id="input_kind" list="list_kind" placeholder="예: 차량" required>
                    <datalist id="list_kind">
                        <option value="차량">차량</option>
                        <option value="음료수,얼음">음료수,얼음</option>
                        <option value="아침">아침</option>
                        <option value="점심">점심</option>
                    </datalist>
                </th>
            <tr>
                <th>금액</th>
                <th><input type="text" id="input_cost" placeholder="예: 0.370*400"></th>
            </tr>
            <tr>
                <th>제공자</th>
                <th><input type="text" id="input_payer" placeholder="예: 앤디"></th>
            </tr>
            <tr>
                <th>사용자</th>
                <th><input type="text" id="input_user" placeholder="예: 앤디,ALEX,알와이"></th>
            </tr>
        </table>
        <input type="button" id="button_add" value="추가" class="btn btn-primary btn-block">
        <p></p>
        <h4>항목</h4>
        <div id="div_logs">
        <table id="table_logs" class="table table-sm table-striped table-hover">
            <thead>
                <tr>
                  <th>항목</th>
                  <th>계산</th>
                  <th>금액</th>
                  <th>제공자</th>
                  <th>사용자</th>
                  <th>삭제</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>

        <p></p>
        <h4>종합</h4>
        <div id="div_results">
        <table id="table_results" class="table table-striped">
            <thead>
                <th>이름</th>
                <th>금액</th>
            </thead>
            <tbody>
            </tbody>
        </table>
        </div>
        <div id="div_date">
        </div>
    </body>
</html>
